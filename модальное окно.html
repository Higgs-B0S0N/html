<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Модальное окно</title>
    <style>
        body {
            background: #2F4F4F;
        }
        div {
            background: white;
            width: 300px;
            height: 200px;
            padding: 10px;
            margin: auto;
            border-radius: 5px;
            box-sizing: border-box;
        }
        .shadow {
            box-shadow: 0 0 10px black;
        }
    </style>
</head>
<body>
    <div class="shadow">
        Венгры страстно любят танцевать,
        особенно ценятся национальные
    танцы, при этом центральная
площадь жизненно превышает
туристический символический центр
современного Лондона.
    </div>
</body>
</html>
